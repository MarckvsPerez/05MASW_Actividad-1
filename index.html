<!DOCTYPE html>

<html>
  <head>
    <title>Solitario VIU</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!--/*** !!!!!!!!!!!!!!!!!!! CODIGO !!!!!!!!!!!!!!!!!!!! **/
		Invocar a los ficheros de estilos y al JavaScript donde proceda
        -->
    <link rel="stylesheet" href="./css/solitario.css" />
    <link rel="icon" href="imagenes/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
  </head>

  <body>
    <div id="central" class="central">
      <!-- Título principal -->

      <!--/*** !!!!!!!!!!!!!!!!!!! CODIGO !!!!!!!!!!!!!!!!!!!! **/
			Rellenar h1 e insertar el logo donde proceda
        	-->
      <h1 id="titulo">
        Solitario VIU
        <img src="./imagenes/logoVIU.png" alt="Logo" style="height: 50px" />
      </h1>

      <!-- Siguiente línea donde se indicará el tiempo transcurrido y la cantidad
				de movimientos que se han hecho hasta el momento. Estos números se 
				indicarán en los span internos -->
      <h2 id="marcadores">
        <span>Tiempo: <span id="contador_tiempo"></span></span>
        <span style="display: inline-block; width: 200px"></span>
        <span
          >Movimientos: <span id="contador_movimientos" class=""></span
        ></span>
      </h2>

      <!-- La "mesa" contendrá los 6 tapetes. En la parte superior dos de ellos 
				y en la parte inferior los cuatro restantes. Los contadores de los
				mazos de cartas de cada tapete están indicados oportunamente dentro
				de elementos span -->
      <div id="mesa">
        <div class="tapetes_superiores">
          <div id="inicial" class="tapete">
            <span id="contador_inicial" class="contador"></span>
          </div>
          <!--
					-->
          <div id="sobrantes" class="tapete">
            <span id="contador_sobrantes" class="contador"></span>
          </div>
        </div>
        <div id="receptor1" class="tapete receptor">
          <span id="contador_receptor1" class="contador"></span>
        </div>
        <!--
				-->
        <div id="receptor2" class="tapete receptor">
          <span id="contador_receptor2" class="contador"></span>
        </div>
        <!--
				-->
        <div id="receptor3" class="tapete receptor">
          <span id="contador_receptor3" class="contador"></span>
        </div>
        <!--
				-->
        <div id="receptor4" class="tapete receptor">
          <span id="contador_receptor4" class="contador"></span>
        </div>
      </div>

      <!-- Botón de reset que reinicia todo: partida, contadores de tiempo, de movimientos, ... -->
      <div class="controles">
        <button id="reset" class="btn btn-primary">Reiniciar</button>
      </div>
    </div>

    <div id="inicio" class="inicio">
      <button id="empezar" class="btn btn-primary">Iniciar partida</button>
    </div>

    <audio id="musica_fondo" loop>
      <source src="./music/musica_fondo.mp3" type="audio/mpeg">
      Tu navegador no soporta el elemento de audio
    </audio>
    <!-- class="central" -->
    <script src="./js/solitario.js"></script>
  </body>
</html>
